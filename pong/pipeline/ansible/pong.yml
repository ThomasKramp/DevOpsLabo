---
 - hosts: all
   become: yes
   vars:
    data_path: /data
   # pip3 install docker-py
   # apt-get install ansible
   # ansible-galaxy collection install community.general
   # community.general

   tasks:
   - name: Update apt cache
     apt: 
       update_cache: yes
   
   - name: copy Dockerfile
     copy:
       src: ~/pong/config/build/Dockerfile
       dest: ~/Documents
       owner: "{{ ansible_user }}"
       group: root
       mode: '0755'
        
   - name: build container image
     community.docker.docker_image:
       name: pong:v1.0
       build:
         path: ~/
       source: build
       state: present
   
   - name: Create Container
     docker_container:
      name: pong
      image: pong:v1.0
      volumes:
       - "{{ data_path }}/pong:/root"
      ports:
       - "8000:8000"
       
   - name: Move Files
     copy:
       src: ~/pong/game/
       dest: "{{ data_path }}/pong/"
       owner: "{{ ansible_user }}"
       group: root
       mode: '0755'
       
